<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 50px;
            height: 50px;
        }
        input{
            width: 200px;
            height: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>Máy tính Casio_Đời đầu</h1>
<table>
    <tr>
        <th colspan="4" ><input id="hien_thi"></th>
    </tr>
    <tr>
        <td>
            <button onclick="nhan(7)">7</button>
            <button onclick="nhan(8)">8</button>
            <button onclick="nhan(9)">9</button>
            <button onclick="xoa()">AC</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhan(4)">4</button>
            <button onclick="nhan(5)">5</button>
            <button onclick="nhan(6)">6</button>
            <button onclick="nhan('/')">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhan(1)">1</button>
            <button onclick="nhan(2)">2</button>
            <button onclick="nhan(3)">3</button>
            <button onclick="nhan('*')">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhan(0)">0</button>
            <button onclick="nhan('+')">+</button>
            <button onclick="nhan('-')">-</button>
            <button onclick="bang()">=</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    function xoa(){
        let hien= document.getElementById("hien_thi");
        hien.value = "";
    }
    function nhan(so){
        let hien= document.getElementById("hien_thi");
        hien.value = hien.value + so;

    }
    function bang(){
        let hien = document.getElementById("hien_thi");
        let tinh = hien.value;
        hien.value = eval(tinh);
    }
</script>
